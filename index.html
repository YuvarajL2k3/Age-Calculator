<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="head"><h1>Age Calculator</h1>
        <div class="right"></div></div>
        <div class="inputs">
          <table>
            <tr>
                <td><label for="num1">Birth of Year:</label></td>
                <td><input type="Number" id="num1" name="num1" required*></td>
            </tr>
          </table>
        </div>
        <div class="but">
            <button onclick="cal()">Calculate</button>
        </div>
        <div class="result">
            <h3 id="result"></h3>
        </div>
    </div>
    <script>
        var num1 = document.getElementById("num1")
        var result = document.getElementById("result")
        function cal(){
            var num1value=Number(num1.value)
            if(num1value>=1924 && num1value<=2024){
                var total = 2024-num1value
                result.textContent=total
            }
            else{
                result.textContent="Invalid Data"
            }
            
        }
    </script>
</body>
</html>
